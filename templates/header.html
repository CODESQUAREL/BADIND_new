<div style = 'text-align: center';>
    <div class = "codesquare_header_logo">
        <h1>
            <a href="{% url 'home' %}">
                BADIND
            </a>
        </h1>
    </div>
    <div class = "codesquare_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:home' %}">
                홈
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                모아보기
            </a>
        </span>
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                로그인
            </a>
        </span>
        <span class="mx-2">
            <a href = "{% url 'accountapp:create' %}">
                회원가입
            </a>
        </span>
        {% else %}
        <span class="mx-2">
            <a href = "{% url 'accountapp:detail' pk=user.pk %}">
                내 정보
            </a>
        </span>
        <span class="mx-2">
            <a href = "{% url 'accountapp:logout' %}">
                로그아웃
            </a>
        </span>
        {% endif %}
    </div>
</div>
